name: Build React App
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Inserisci il nome della branch"

jobs:
    build:
        runs-on: macos-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
        
          - name: Enable corepack
            run: corepack enable
          - name: Enable Yarn
            run: corepack prepare yarn@stable

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18.x'
              check-latest: true
              cache: 'yarn'
              cache-dependency-path: 'yarn.lock'

          - run: yarn install
          - run: yarn nx run devops:build
          - name: Post enable corepack
            run: corepack disable
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
        
          - name: Enable corepack
            run: corepack enable
          - name: Enable Yarn
            run: corepack prepare yarn@stable

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18.x'
              check-latest: true
              cache: 'yarn'
              cache-dependency-path: 'yarn.lock'

          - run: yarn install
          - run: yarn nx run devops:test
          - name: Post setup corepack
            run: corepack disable
    deploy:
      needs: test
      runs-on: macos-latest
      permissions:
        contents: write
        pages: write
        id-token: write
      environment:
        name: development
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Enable corepack
          run: corepack enable
        - name: Enable Yarn
          run: corepack prepare yarn@stable --activate
            
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18.x'
            check-latest: true
            cache: 'yarn'
            cache-dependency-path: 'yarn.lock'

        - name: Configure GitHub Actions
          uses: actions/configure-pages@v4

        - run: yarn install
        - run: yarn nx run devops:build

        - name: Upload Artifacts
          uses: actions/upload-pages-artifact@v2
          with: 
            path: "dist/apps/devops"

        - name: Deploy Pages
          id: deployment
          uses: actions/deploy-pages@v3
        - name: Post enable corepack
          run: corepack disable
