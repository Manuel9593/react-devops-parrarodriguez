name: Build React App
on:
    push:
        branches:
            - development
jobs:
    build:
        runs-on: macos-latest
        steps:
              - name: checkout repo code
                uses: actions/checkout@v3
            
              - name: use node.js
                uses: actions/setup-node@v3
                with:
                    node-version: '18.x'
              - name: Install dependencies
                run: npm install
              - name: Build app
                run: npm run build