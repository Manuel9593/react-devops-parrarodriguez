name: Build React App
on:
    push:
        branches:
            - development
jobs:
    build:
        runs-on: macos-latest
        steps:
              - name: checkout repo code
                uses: actions/checkout@v3
            
              - name: use node.js
                uses: actions/setup-node@v3
                with:
                    node-version: '18.x'
              - run: npm install
              - run: npm run build
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo code
              uses: actions/checkout@v3
          
            - name: use node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - run: npm run test