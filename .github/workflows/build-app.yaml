name: Build React App
on:
    push:
        branches:
            - development
jobs:
    build:
        runs-on: macos-latest
        steps:
              - name: checkout repo code
                uses: actions/checkout@v3
            
              - name: use node.js
                uses: actions/setup-node@v3
                with:
                    node-version: '18.x'
                    cache: 'yarn'
              - name: yarn install
                uses: Borales/actions-yarn@v4.2.0
                with:
                    cmd: install
              - name: yarn run 
                uses: Borales/actions-yarn@v4.2.0
                with:
                    cmd: run build
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo code
              uses: actions/checkout@v3
          
            - name: use node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
                  cache: 'yarn'
            - name: yarn install 
              uses: Borales/actions-yarn@v4.2.0
              with:
                  cmd: install
            - name: yarn run 
              uses: Borales/actions-yarn@v4.2.0
              with:
                  cmd: run test
